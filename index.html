<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인편 데일리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="container">
    
    <br/>
    <br/>
    <h1 class="title centered container-fluid">인편 데일리</h1>
    <br>
    <h1 class="instruction centered container-fluid">인터넷 편지에 붙여넣을 수 있도록 실시간 정보를 생성합니다. 전달하고 싶은 실시간 뉴스와 주식 정보를 선택하고 생성 버튼을 눌러 인편 데일리를 생성하세요. </h1>
    <br>
    <br/>
    <h1 class="subtitle centered">실시간 뉴스</h1>
    <div class="controller2">
        <form name="newscontrol" action=""> 
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" onclick='check_all_news();' name="checkboxall_news" value="optionall">
                <label class="form-check-label" for="checkboxall_news">전체 선택</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" onclick='cancel_all_news();' name="checkboxnone_news" value="optionnone">
                <label class="form-check-label" for="checkboxnone_news">전체 선택 해제</label>
            </div>
        </form>
    </div>
        <div class="controller">
        <form name="news" action="">    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name='options' id="checkbox1_news" value="option1">
                <label class="form-check-label" for="checkbox1_news">정치</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options' id="checkbox2_news" value="option2">
                <label class="form-check-label" for="checkbox2_news">경제</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options' id="checkbox3_news" value="option3">
                <label class="form-check-label" for="checkbox3_news">사회</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options' id="checkbox4_news" value="option4">
                <label class="form-check-label" for="checkbox4_news">문화</label>  
                &nbsp;&nbsp; 
                <input class="form-check-input" type="checkbox" name='options' id="checkbox5_news" value="option5">
                <label class="form-check-label" for="checkbox5_news">세계</label>  
                &nbsp;&nbsp; 
                <input class="form-check-input" type="checkbox" name='options' id="checkbox6_news" value="option6">
                <label class="form-check-label" for="checkbox6_news">과학</label>   
            </div>
        </form>
    </div>
    <br>

        <h1 class="subtitle centered">주식 정보</h1>
        <div class="input-group mb-3">
                <input type="text" class="form-control searchstock" placeholder="종목명, 혹은 종목코드를 입력하세요." aria-label="text_stock" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">추가</button>
                </div>
        </div>

    <div class="controller2">
        <form name="stockcontrol" action=""> 
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" onclick='check_all_stock();' name="checkboxall_stock" value="optionall">
                <label class="form-check-label" for="checkboxall_stock">전체 선택</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" onclick='cancel_all_stock();' name="checkboxnone_stock" value="optionnone">
                <label class="form-check-label" for="checkboxnone_stock">전체 선택 해제</label>
            </div>
        </form>
    </div>
        <div class="controller">
        <form name="stock" action="">   
            <div class="form-check form-check-inline" id="stock_chk">
                <input class="form-check-input" type="checkbox" name='options2' id="checkboxstock1" value="option1">
                <label class="form-check-label" for="checkboxstock1" name="stockname1">삼성전자</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options2' id="checkboxstock2" value="option2">
                <label class="form-check-label" for="checkboxstock2" id="stockname2">SK</label>          
                &nbsp;&nbsp; 
            </div>
        </form>
    </div>
    <br/>
    <button type="button" class="btn btn-outline-secondary centered" onclick="Newscreator()">생 성</button>
    <br/><br/>
  
    <div class="rightwarded counter"> 
        <span id="outputcounter" >0</span>&nbsp;<span>/&nbsp;2000자</span>&nbsp;&nbsp;
    </div>

    <div>
        <textarea id="output" name="output" class="centered container-fluid" onkeydown="resize(this)" onkeyup="resize(this)" placeholder="카테고리를 선택하세요."></textarea>
    </div>

    <br>

    <div class="centered"> 
        <button class="btn btn-outline-secondary" id="copy2clip" data-clipboard-target="#output">클립보드에 복사</button>
    </div>



 <!-- 스크립트 부분 -->   
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>   
    <script src="func.js"></script>

    <div class="modal"><!-- Place at bottom of page --></div>
</body>
</html>
