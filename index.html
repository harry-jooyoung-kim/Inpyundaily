    <h1 class="instruction centered container-fluid">인터넷 편지에 붙여넣을 수 있도록 실시간 정보를 생성합니다. 전달하고 싶은 실시간 뉴스, 주식 정보와 스포츠 정보를 선택하고 생성 버튼을 눌러 인편 데일리를 생성하세요. </h1>

    <br/>
    <h1 class="subtitle centered">실시간 뉴스</h1>
    <div class="controller2">
        <form name="newscontrol" action=""> 
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" onclick='check_all_news();' name="checkboxall_news" value="optionall">
                <label class="form-check-label" for="checkboxall_news">전체 선택</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" onclick='cancel_all_news();' name="checkboxnone_news" value="optionnone">
                <label class="form-check-label" for="checkboxnone_news">전체 선택 해제</label>
            </div>
        </form>
    </div>
        <div class="controller">
        <form name="news" action="">    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name='options' id="checkbox1_news" value="option1">
                <label class="form-check-label" for="checkbox1_news">정치</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options' id="checkbox2_news" value="option2">
                <label class="form-check-label" for="checkbox2_news">경제</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options' id="checkbox3_news" value="option3">
                <label class="form-check-label" for="checkbox3_news">사회</label>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options' id="checkbox4_news" value="option4">
                <label class="form-check-label" for="checkbox4_news">문화</label>  
            </div><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name='options' id="checkbox5_news" value="option5">
                <label class="form-check-label" for="checkbox5_news">세계</label>  
                &nbsp;&nbsp; 
                <input class="form-check-input" type="checkbox" name='options' id="checkbox6_news" value="option6">
                <label class="form-check-label" for="checkbox6_news">과학</label>   
            </div>
        </form>
    </div>
    <br>

                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">추가</button>
                </div>
        </div>

        <form name="stockcontrol" action="">

                <label class="form-check-label" for="checkboxnone_stock">전체 선택 해제</label>
            </div>
        </form>
    </div>
        <div class="controller">

            <div class="form-check form-check-inline" id="stock_chk">

                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" name='options2' id="checkboxstock2" value="option2">
                <label class="form-check-label" for="checkboxstock2" id="stockname2">SK</label>          
                &nbsp;&nbsp; 
            </div>
        </form>
    </div>
